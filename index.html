<html>

<head>

	<!-- Viewport and Charset -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
	<meta charset="utf-8" />

	<!-- External Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">

	<!-- API -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="scripts/header.js"></script>

	<!-- Styles -->
	<link rel="stylesheet" href="stylesheets/gomimaro/gomimaro.css">
	<link rel="stylesheet" href="stylesheets/index-structure.css">
	<link rel="stylesheet" href="stylesheets/index.css">

	<!-- Scripts -->
	<script src="scripts/gomimaro.js"></script>
	<script src="scripts/index.js"></script>


	<!-- Others -->
	<link rel="icon" href="src/images/png/rounded_paper_64.png">
	<title>
		Gomimaro Maker
	</title>
</head>

<body>
	<div class="titlebar">
		<a href="">
			<span id="title" class="title-label">
				Gomimaro Maker
			</span>
		</a>
	</div>

	<div class="back">
		<div class="pane">
			<input id="hue" class="hue-range" type="range" value="120" min="0" max="255" step="1">
			<input id="saturation" class="hue-range" type="range" value="75" min="0" max="100" step="0.1">
			<input id="lightness" class="hue-range" type="range" value="85" min="0" max="100" step="0.1">
			<textarea id="msg" class="msg-editor" rows="30"></textarea>
			<button id="btn-gen" class="text-btn">
				生成
			</button>
		</div>

		<div class="pane">
			<div class="preview-container">
				<div id="preview" class="preview"></div>
			</div>

			<div class="btn-container">
				<img id="btn-dl" class="img-btn" src="src/images/svg/download.svg">
				<img id="btn-share" class="img-btn" src="src/images/svg/share.svg">
			</div>
		</div>
	</div>
</body>

</html>
